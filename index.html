<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Changez les couleurs</title>
</head>
<body>
    <div class="color-picker">
        <label for="background-color">Choisissez la couleur de fond:</label>
        <input type="color" id="background-color" value="#ffffff">

        <label for="text-color">Choisissez la couleur du texte:</label>
        <input type="color" id="text-color" value="#000000">
    </div>

    <div class="content">
        <h1 id="title">Changez-moi !</h1>
        <p>Ceci est un exemple de site web permettant de changer les couleurs.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
